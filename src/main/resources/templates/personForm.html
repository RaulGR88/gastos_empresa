<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Persona</title>
</head>
<body>
<h1>Crear Persona</h1>
<form th:action="@{/web/persons/save}" method="post" th:object="${person}">
    Nombre: <input type="text" th:field="*{name}" required /><br/>
    Apellido: <input type="text" th:field="*{lastName}" required /><br/>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
